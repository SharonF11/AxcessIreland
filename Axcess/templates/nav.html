<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
<nav class="navbar navbar-expand-lg collapseible">
    <div class="container-fluid">
          <img src="{{url_for('static', filename='AILogo.png')}}" height='150' width='150'/>
          <a class="navbar-brand" href="{{url_for('views.home')}}">Axcess Ireland </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link "  aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"  href="/about">About Us</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="/subscription">Subscriptions</a>
            </li>
            {% endif %}
          </ul>

          
            {% if user.is_authenticated %}
            <ul class="nav navbar-right justify-content-end">
              <a class="nav-item nav-link" style="color: white;" id="username" href="/profile">Welcome, {{ user.first_name }}</a>
              <a class="nav-item nav-link" style="color: white;" id="logout" href="/logout">Logout</a>
            </ul>
            {% else %}
            <ul class="nav navbar-right justify-content-end">
              <li class="nav-item" style="float:right">
              <a class="nav-item nav-link" style="color: white;" id="login" href="/login">Login</a></li>
              <li class="nav-item">
              <a class="nav-item nav-link" style="color: white;" id="signUp" href="/register">Register</a></li>
            </ul>
            {% endif %}
          </div>
        </div>
    </div>
</nav>
