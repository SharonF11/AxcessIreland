{% extends "nav_base.html" %} 

{% block content %}
<body>
<form method="POST" style="width: 50%;margin-left: 500px;height: 500px;margin-top: 50px;margin-top:50px;">
  
  <div class="form-group">
    <label for="email">Email Address</label>
    <input style="margin-left: 84px;width:250px"
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input style="margin-left: 108px;width:250px"
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input style="margin-left: 120px;width:250px"
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Confirm Password</label>
    <input style="margin-left: 53px;width:250px"
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  <a class="btn" href="/">Cancel</a>
</form>
</body>
{% endblock %}
